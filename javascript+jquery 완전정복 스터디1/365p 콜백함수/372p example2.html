<script>
    // return 값을 이용하는 경우

    function sum(num1, num2) {
        return num1 + num2;
    }

    var result = sum(10, 20);

    console.log("두 수의 합은 = " + result + " 입니다.");

    // callback 함수를 사용하는 경우

    function sum2(num1, num2, callback){
        var temp = num1 + num2;
        callback(temp);
    }

    function result2(value) {
        console.log("두 수의 합은 = " + value + " 입니다.");
    }
    sum2(20,50, result2);
</script>
