<body>
    <script>
        function funcOddEven(num) {

            document.write(num + "은 ");

            if (num % 2) {
                document.write("홀수 입니다. <br>");
            } else {
                document.write("짝수 입니다. <br>");
            }
        }

        funcOddEven(10);
        funcOddEven(15);
        funcOddEven(19);
    </script>
</body>
