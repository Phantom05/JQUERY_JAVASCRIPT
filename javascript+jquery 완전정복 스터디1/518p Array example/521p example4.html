<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        ul.menu {
            list-style: none;
            border: 1px solid #000;
            height: 40px;
            padding: 20px;
        }

        ul.menu li {
            display: block;
            float: left;
            padding: 10px;
            border: 1px solid #000;
            margin-right: 10px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
</head>
<body>
    <ul class="menu">
        <li>메뉴1</li>
    </ul>
</body>
</html>

<script>
    $(document).ready(function(){
        var menu = $(".menu");
        var menuData ="menu1,menu2,menu3,menu4";
        
        var menuAry;

        menuAry = menuData.split(",");
        console.log(menuAry);
        
        for(var i  = 0; i < menuAry.length; i++){
            var apdMenu = "<li>" + menuAry[i] + "</li>";
            menu.append(apdMenu);
        }
    });
</script>
