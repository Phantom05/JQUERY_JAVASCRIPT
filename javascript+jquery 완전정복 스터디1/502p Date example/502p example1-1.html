<script>
    var date = new Date();
    var hours = date.getHours();
    var minutes = date.getMinutes();
    var seconds = date.getSeconds();
    var mSeconds = date.getMilliseconds();

    console.log(date);
    console.log(hours + "시 " + minutes + "분 " + seconds + "초" + mSeconds);
    

</script>
