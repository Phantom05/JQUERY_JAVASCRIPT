<body>

        <img src="img3.png" alt="">
    </div>

    <script>
        $(document).ready(function () {
            var images = $("#container1 img");
            var imgLen = images.length;
            var x = 0;
            var y = 0;
            console.log(imgLen);
            function imgArray(cols, wid, hei) {
                for (var i = 0; i < imgLen; i++) {

                    var img = images.eq(i);

                    x = (i % cols) * wid + 70;
                    y = parseInt(i / cols) * hei + 70;

                    img.css({
                        left: x,
                        top: y
                    });
                }
            }

            imgArray(4, 350, 300);
        });
    </script>
